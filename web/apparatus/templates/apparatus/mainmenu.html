{% load menu_tags i18n %}
<h2>{% trans "Main menu" %}</h2>
<ul class="navbar-nav">
    {% for child in children %}
    <li class="nav-item">
        <a class="nav-link{% if child.selected %} active{% endif %}" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
    </li>
    {% endfor %}
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarLanguageChooser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-language"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarLanguageChooser">
            {% language_chooser "apparatus/language_chooser.html" "native" %}
        </div>
    </li>
</ul>
